<ion-header>
  <ion-toolbar color="primary">

    <ion-title text-center>{{loadedRecipie.title}}</ion-title>
    <ion-button slot="primary">
      <ion-back-button defaultHref="/recipies"></ion-back-button>
    </ion-button>
    <!-- <ion-button slot="primary" (click)="deleteRecipie()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
  <ion-row>
    <ion-col no-padding>
      <ion-img [src]="loadedRecipie.imageUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 text-center >{{loadedRecipie.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let load of loadedRecipie.ingrediants">
          {{load}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
